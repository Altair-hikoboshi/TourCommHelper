<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourist Expressions</title>
  <link rel="icon" type="image/png" href="assets/logo-icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f4f8;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --card-hover: rgba(255, 255, 255, 0.5);
      --border: rgba(255, 255, 255, 0.3);
      --text-primary: #1c1c1e;
      --text-secondary: #6c757d;
      --accent: #228be6;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #ffffffcc, #f8f9facf);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--text-primary);
      letter-spacing: 0.5px;
    }

    .category-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* centers buttons horizontally */
  gap: 20px;
  padding: 30px;
  max-width: 1100px;
  margin: auto;
}

    .category-button {
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(14px);
      cursor: pointer;
    }

    .category-button:hover {
      background: var(--card-hover);
      color: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .expressions {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      width: 100%;
      max-width: 850px;
      border-radius: 20px 20px 0 0;
      padding: 30px;
      box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.1);
      display: none;
      animation: slideUp 0.4s ease;
      max-height: 85vh;
      overflow-y: auto;
      z-index: 999;
    }

    .expressions h2 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.5rem;
    }

    .expression {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .expression strong {
      color: var(--text-primary);
    }

    .expression em {
      color: var(--text-secondary);
      font-style: normal;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 100%); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translate(-50%, 0); opacity: 1; }
      to { transform: translate(-50%, 100%); opacity: 0; }
    }

    @media (max-width: 600px) {
      .category-button {
        font-size: 0.95rem;
        padding: 16px;
      }

      .expression {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Tourist Expressions</h1>
  </header>

  <div class="category-container" id="category-container"></div>
  <div class="expressions" id="expressions"></div>

"Talking About Activities and Plans": [

const categoryContainer = document.getElementById("category-container");
  const expressionsDiv = document.getElementById("expressions");

// Show expressions with slideUp animation
function showExpressions(category) {
  const expressions = expressionsData[category];
  expressionsDiv.innerHTML = `<h2>${category}</h2>` + expressions.map(pair =>
    `<div class="expression"><strong>${pair[0]}</strong><br><em>${pair[1]}</em></div>`
  ).join("");

  expressionsDiv.style.display = "block";
  expressionsDiv.style.animation = "slideUp 0.4s ease forwards";
  expressionsDiv.scrollIntoView({ behavior: "smooth" });
}

// Hide expressions with slideDown animation
function hideExpressions() {
  expressionsDiv.style.animation = "slideDown 0.4s ease forwards";

  // After animation ends, hide completely
  expressionsDiv.addEventListener("animationend", function handler() {
    expressionsDiv.style.display = "none";
    expressionsDiv.removeEventListener("animationend", handler);
  });
}

// Category buttons
Object.keys(expressionsData).forEach(category => {
  const button = document.createElement("button");
  button.className = "category-button";
  button.textContent = category;
  button.onclick = (event) => {
    event.stopPropagation();
    showExpressions(category);
  };
  categoryContainer.appendChild(button);
});

// Hide panel when clicking outside
document.addEventListener("click", function(event) {
  if (!expressionsDiv.contains(event.target)) {
    if (expressionsDiv.style.display === "block") {
      hideExpressions();
    }
  }
});

// Prevent hiding when clicking inside the panel
expressionsDiv.addEventListener("click", function(event) {
  event.stopPropagation();
});
  </script>
</body>
</html>
